{% extends 'choujiang/base.html' %}
{% block style %}
    <style>
        #nn div {
            height: 262px;
            background: url("/static/img/1.png") no-repeat;
            line-height: 262px;
            font-size: 100px;
        }
    </style>
{% endblock %}
{% block base_center %}


    <!-- 主体盒子-->
    <div class="main-box">
        <!-- 喜迎新年-->
        <div class="title-box">
            <img src="/static/img/pc-titile.png" alt="">
        </div>
        <!-- 装饰点缀-->
        <div class="desc-box">
            <img src="/static/img/dianzhui.png" alt="">
        </div>
        <div class="main">
            <!-- 数字背景盒子-->
            <div class="num-bg-box" style="text-align: center">
                <div id="nn">
                    <div class="col-lg-12"></div>
                </div>

                <!-- 数字盒子-->
                {#                <div class="num_box row">#}
                {##}
                {#                </div>#}
            </div>
        </div>
    </div>
    <!-- 操作按钮-->
    <div class="row" style="z-index: 999; margin-top: 100px">
        <div class="col-lg-2 col-lg-offset-5">
            <button type="button" class="btn btn-default" onclick="RandomNum(this, 1)">开始</button>
        </div>
    </div>



    <script>
        var ref;
        var retury_count = 0

        function rdm() {
            $("#nn .col-lg-12").each(function () {
                $(this).text(Math.floor(Math.random() * 100 - 2));
            })
        }

        /*随机所有的code并且不重复*/
        function startRandomNum(th) {
            ref = setInterval(function (args) {
                rdm();
            }, 10);

        }

        function RandomNum(th, num) {

            if ($(th).text() == "开始") {
                ref = setInterval(function (args) {
                    rdm();
                }, 10);
                $(th).text('停止');
            } else {
                $.ajax({
                    url: "./get_ret?num=" + num,
                    type: "GET",
                    success: function (data) {
                        $(th).text('开始');
                        clearInterval(ref);
                        $("#nn .col-lg-12").empty();
                        var d = JSON.parse(data);
                        for (var i = 0; i < num; i++) {
                            console.log($("#nn .col-lg-12")[i].innerText = d[i]);
                        }
                    },
                    error: function () {
                        alert('网络好像出了些问题。。。，重试？');
                    }
                })
            }


        }
    </script>




{% endblock %}
